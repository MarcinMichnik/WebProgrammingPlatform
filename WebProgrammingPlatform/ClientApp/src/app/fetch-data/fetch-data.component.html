<h1 id="tableLabel">Processing</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!processingResponse"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="processingResponse">
  <thead>
    <tr>
      <th>ProcessingResponse</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ processingResponse.responseContent }}</td>
    </tr>
  </tbody>
</table>
